<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vowels</title>
</head>
<body>
	<script>
		"use srict";


		var text=prompt("Введите текст","текст");

		function vowels(str) {
			let arr="аоиеёэыуюяАОИЕЁЭЫЮЯ";
			let count=0;
			for (let i=0; i<str.length; i++) {
			let char=str[i];
			if (arr.indexOf(char)!==-1) {
				count++;}
			}
			return count;
		}
		console.log(vowels(text));

	</script>
</body>
</html>
